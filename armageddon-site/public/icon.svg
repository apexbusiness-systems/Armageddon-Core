  <rect width="512" height="512" fill="url(#bg-grad)"/>

  <circle cx="256" cy="256" r="180" fill="url(#metal)" stroke="#222" stroke-width="2"/>
  
  <g filter="url(#bloom)">
    <path d="M256 120 L220 392 H292 L256 120 Z" fill="url(#magma)" />
    <path d="M180 300 L332 300" stroke="url(#magma)" stroke-width="12" stroke-linecap="round"/>
    <path d="M200 220 L312 220" stroke="url(#magma)" stroke-width="8" stroke-linecap="round"/>
