      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    
    <linearGradient id="magma" x1="256" y1="100" x2="256" y2="412">
      <stop offset="0%" stop-color="#FFD700"/> <stop offset="40%" stop-color="#FF3300"/> <stop offset="100%" stop-color="#8B0000"/> </linearGradient>

    <linearGradient id="metal" x1="0" y1="0" x2="512" y2="512">
