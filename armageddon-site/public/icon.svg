  <path d="M156 380 Q256 420 356 380" stroke="#FF3300" stroke-width="2" stroke-opacity="0.3" stroke-linecap="round"/>
  
  <text x="256" y="460" font-family="monospace" font-size="10" fill="#444" text-anchor="middle" letter-spacing="4">LEVEL 7 CLEARANCE</text>
