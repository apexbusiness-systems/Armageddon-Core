name: secret-scanning

on:
  pull_request:
  push:
    branches: [main, "release/**"]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run TruffleHog (verified only)
        id: trufflehog
        run: |
          docker run --rm -v "$PWD:/pwd" trufflesecurity/trufflehog:latest filesystem /pwd --only-verified

      - name: Run gitleaks (delta report)
        run: |
          docker run --rm -v "$PWD:/repo" zricethezav/gitleaks:latest detect \
            --source /repo \
            --report-format sarif \
            --report-path /repo/gitleaks-report.sarif \
            --baseline-path /repo/.gitleaks-baseline.json || true

      - name: Upload gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.sarif

      - name: Secret scan summary
        if: always()
        run: |
          echo "## Secret Scan Result" >> "$GITHUB_STEP_SUMMARY"
          echo "- TruffleHog: PR-blocking verified secrets scan completed." >> "$GITHUB_STEP_SUMMARY"
          echo "- Gitleaks: delta report generated with baseline .gitleaks-baseline.json." >> "$GITHUB_STEP_SUMMARY"
