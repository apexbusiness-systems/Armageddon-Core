name: sonarcloud-gate

on:
  push:
    branches: [main, "release/**"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: coverage-reports

      - name: Fallback quality gate
        run: |
          if [ ! -f apps/core/coverage/lcov.info ] || [ ! -f apps/omnihub-site/coverage/lcov.info ]; then
            ./scripts/quality-gate.sh
          fi

      # PINNED_SHA_REQUIRED: SonarSource/sonarcloud-github-action
      - name: SonarCloud scan
        uses: SonarSource/sonarcloud-github-action@PINNED_SHA_REQUIRED
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.qualitygate.wait=true
