name: CI

on:
  push:
    branches: ["main", "refactor/*"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install Dependencies
        run: npm ci
        # This will automatically trigger 'postinstall' -> 'npm run build -w @armageddon/shared'

      - name: Verify Shared Lib Build
        run: ls -F packages/shared/dist/

      - name: Build Core
        run: npm run build -w armageddon-core

      - name: Build Site
        run: npm run build -w armageddon-site
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || 'placeholder' }}
        # Note: Vercel build will handle the site deployment, this just checks validity

      # ═══════════════════════════════════════════════════════════
      # APEX-POWER ZERO-FAILURE PROTOCOL
      # ═══════════════════════════════════════════════════════════

      - name: Run Unit Tests (Core)
        run: npm run test -w armageddon-core

      - name: Run Unit Tests (Site)
        run: npm run test -w armageddon-site

      - name: Type Check (Core)
        run: npm run typecheck -w armageddon-core

      - name: Lint Check (Site)
        run: npm run lint -w armageddon-site
