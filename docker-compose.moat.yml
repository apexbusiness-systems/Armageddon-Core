version: '3.8'

services:
  # ─────────────────────────────────────────────────────────────────────────
  # KINETIC ENGINE (MOAT) - Local Production Replica
  # ─────────────────────────────────────────────────────────────────────────
  worker:
    build:
      context: .
      dockerfile: armageddon-core/Dockerfile
    image: armageddon-worker:${MOAT_VERSION:-latest}
    container_name: armageddon-worker-moat
    depends_on:
      temporal:
        condition: service_healthy
    env_file:
      - .env.moat
    environment:
      - NODE_ENV=production
      - SIM_MODE=true
    restart: always
    # Resource limits to mimic production constraints
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # ─────────────────────────────────────────────────────────────────────────
  # SUPPORT SERVICES
  # ─────────────────────────────────────────────────────────────────────────
  postgresql:
    image: postgres:15-alpine
    container_name: armageddon-postgres-moat
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-temporal}
      POSTGRES_DB: temporal
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U temporal" ]
      interval: 5s
      timeout: 5s
      retries: 5

  temporal:
    image: temporalio/auto-setup:1.24.2
    container_name: armageddon-temporal-moat
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-temporal}
      - POSTGRES_SEEDS=postgresql
      - DYNAMIC_CONFIG_FILE_PATH=/etc/temporal/config/dynamicconfig/development.yaml
    ports:
      - "127.0.0.1:7233:7233"
    healthcheck:
      test: [ "CMD", "tctl", "--address", "localhost:7233", "cluster", "health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  temporal-ui:
    image: temporalio/ui:2.26.2
    container_name: armageddon-temporal-ui-moat
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    ports:
      - "127.0.0.1:8080:8080"
